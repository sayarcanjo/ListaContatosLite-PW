<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Contatos Lite</title>
    <link rel="stylesheet" href="style.css">
</head>    
<body>
    <h1>Lista de Contatos Lite</h1>
    <form id="form-contato">
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite o nome" required>
        </div>
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" placeholder="Digite o e-mail" required>          
        </div>
        <div>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" placeholder="Digite o telefone" required>
        </div>
        <button type="submit">Adicionar Contato</button>
    </form>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="tabela-contatos"></tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
